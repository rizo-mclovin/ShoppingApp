<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<p th:text="${student.getFullStudentName()} + ', ' + ${student.getClassName()}"></p>

<div th:if="${books.isEmpty()}">
    <p>Ученик не взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr>
    <p>Книги: </p>
    <br>
    <table th:each="book : ${books}">
        <tr>
            <td>
                <span th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"
                th:style="${book.isExpired()} ? 'color: red': 'color: black'"></span>

            </td>
        </tr>
    </table>
</div>

<hr>
<form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
    <input type="submit" value="Delete">
</form>

<br>

<form th:method="GET" th:action="@{/students/{id}/edit(id=${student.getId()})}">
    <input type="submit" value="Edit">
</form>
</body>
</html>
