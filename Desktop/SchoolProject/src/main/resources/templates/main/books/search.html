<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
</head>
<body>
<!--TODO-->
<form th:action="@{/books/search}" th:method="POST">
    <label for="query">Введите поисковой запрос: </label>
    <input type="text" id="query" name="query">
    <br>
    <input type="submit" value="Искать">
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}"></p>

        <div th:if="${book.getOwner() != null}">
            <span>Книга сейчас у: </span> <span th:text="${book.getOwner().getFullStudentName()}"></span>
        </div>

        <div th:if="${book.getOwner()} == null">
            <span>Книга свободна</span>
        </div>

    </div>


</div>
</body>
</html>
